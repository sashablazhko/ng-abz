  <div class="mobmenu">
    <div class="mobmenu__cabinet">
      <div class="mobmenu__photo">
        <img src="{{userData?.photo}}" alt="user">
      </div>
      <div class="mobmenu__name">
        {{userData?.name}}
      </div>
      <div class="mobmenu__email">
        {{userData?.email}}
      </div>
    </div>
    <ul class="mobmenu__nav">
      <li class="mobmenu__item">
        <a class="mobmenu__link" (click)="scrollTo('lets')">About me</a>

      </li>
      <li class="mobmenu__item">
        <a class="mobmenu__link" (click)="scrollTo('general')">Requirements</a>
      </li>
      <li class="mobmenu__item">
        <a class="mobmenu__link" (click)="scrollTo('users')">Users</a>
      </li>
      <li class="mobmenu__item">
        <a class="mobmenu__link" (click)="scrollTo('register')">Sign Up</a>
      </li>
      <li class="mobmenu__item">
        <a class="mobmenu__link" (click)="scrollTo('register')">Sign Out</a>
      </li>
    </ul>
  </div>
</div>
