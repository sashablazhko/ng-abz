<div class="overlay overlay__popup" *ngIf="popupStatus">
  <div class="popup">
    <div class="popup__block">
      <div class="popup__title">
        Congratulations
      </div>
      <div class="popup__text">
        You have successfully passed the registration
      </div>
      <div class="popup__footer">
        <a class="popup__btn" (click)="popupStatus = false">OK</a>
      </div>
    </div>
  </div>
</div>
